<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="title-container">
                <h1>LOGIN</h1>
                <p>Welcome to our CMS system</p>
            </div>
            <form>
                <div class="email-container">
                    <label for="email" style="color: #888;">EMAIL</label>
                    <div class="input-container">
                        <img src="./assets/mail.png" alt="mail" class="icon">
                        <input type="email" id="email" name="email">
                    </div>
                </div>  
                <div class="password-container">
                    <label for="password" style="color: #888;">PASSWORD</label>
                    <div class="input-container">
                        <img src="./assets/search.png" alt="lock" class="icon">
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <button type="submit">LOGIN</button>
                <p class="register">
                    Don't have an account? 
                    <a href="#">REGISTER HERE</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
